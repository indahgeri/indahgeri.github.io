<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            position: relative;
            overflow: hidden;
        }
        .bg-slide {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: 0;
            transition: transform 1s cubic-bezier(.77,0,.18,1);
            will-change: transform;
        }
        .bg-slide.next {
            left: 100vw;
            z-index: 0;
        }
        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5);
            z-index: 1;
        }
        .container {
            margin-top: 10px; /* dari 50px jadi 10px, bisa juga 0 */
            position: relative;
            z-index: 2;
        }
        .bride-groom {
          font-family: 'Great Vibes', cursive;
          font-size: 2.2em;
          margin: 0 0 8px 0;
        }
        #countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px; /* lebih rapat */
            margin-top: 10px;
            flex-wrap: wrap;
        }
        .countdown-item {
            background: #d3d5cb;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 4px 8px;
            text-align: center;
            min-width: unset; /* hilangkan min-width */
            box-sizing: border-box;
        }
        .countdown-item .count {
            font-size: 2rem; /* perbaiki typo dari 2rm */
            font-weight: bold;
            color: #333;
            display: block;
            transition: color 0.2s, transform 0.2s;
        }
        .countdown-item .label {
            font-size: 1rem;
            color: #555;
            letter-spacing: 1px;
            margin: 0;
            padding: 0;
        }

        .countdown-item .count.animated {
            color: #e29578;
            transform: scale(1.15);
        }


        @media (max-width: 576px) {
            .container {
                margin-top: 12px;
            }
            #countdown {
                gap: 4px;
                padding: 0 4px;
            }
            .countdown-item {
                padding: 2px 4px;
                border-radius: 7px;
            }
            .count {
                font-size: 1.05rem;
                font-weight: bold;
                line-height: 1.1;
            }
            .label {
                font-size: 0.65rem;
                margin-top: 1px;
                letter-spacing: 0.2px;
            }
            .countdown-item .count {
                font-size: 1.1rem;
                margin-bottom: 1px;
            }
            .countdown-item .label {
                font-size: 0.7rem;
                letter-spacing: 0.5px;
            }
        }
        .quran-quote {
            font-size: 1.1rem;
            line-height: 1.7;
            color: #222;
            background: rgba(255,255,255,0.4); /* lebih transparan */
            border-radius: 10px;
            padding: 18px 24px;
            margin-bottom: 8px;
            display: inline-block;
            font-weight: 500;
        }
        .quran-quote-ref {
            font-size: 1rem;
            color: #444;
            background: rgba(255,255,255,0.5);
            border-radius: 8px;
            padding: 6px 14px;
            display: inline-block;
            font-weight: 600;
            margin-bottom: 10px;
        }
        @media (max-width: 576px) {
            .quran-quote {
                font-size: 0.95rem;
                padding: 10px 8px;
                line-height: 1.5;
                background: rgba(255,255,255,0.4); /* pastikan sama di mobile */
            }
            .quran-quote-ref {
                font-size: 0.85rem;
                padding: 4px 8px;
            }
        }
        .quran-quote,
        .quran-quote-ref {
            display: block;
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
            word-break: break-word;
            white-space: normal;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div id="bg1" class="bg-slide"></div>
    <div id="bg2" class="bg-slide"></div>
    <div class="bg-overlay"></div>
    <div class="container">
        <div class="row justify-content-center align-items-end" style="min-height: 60vh;">
            <div class="col-12 col-md-8 text-center text-white">
                <p class="h6 fw-bold text-uppercase">The Wedding of</p>
                <h1 class="display-4 display-md-2 fw-bold bride-groom mb-3">Gery & Indah</h1>
                <p class="mb-1 small">kamis, 26 juni 2025</p>
                <div id="countdown"></div>
            </div>
        </div>
    </div>
    <hr>
    <!-- tambahkan surat AR-RUM AYAT:21 -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 text-center">
                <p class="quran-quote">"Dan di antara tanda-tanda (kebesaran)-Nya ialah Dia menciptakan pasangan-pasangan untukmu dari jenismu sendiri, agar kamu cenderung dan merasa tenteram kepadanya, dan Dia menjadikan di antaramu rasa kasih dan sayang"</p>
                <p class="quran-quote-ref">Q.S. Ar-Rum: 21</p>
            </div>
        </div>
    </div>

    <audio id="bg-music" src="./assets/the_way_you_look_at_me.webm" autoplay loop style="display:none"></audio>
    <div class="text-center my-3">
        <button id="music-toggle" class="btn btn-outline-light btn-sm" style="z-index:10;position:relative;">
            <i id="music-icon" class="bi bi-pause-circle"></i> 
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script>
        const backgrounds = [
            './assets/indah_geri/prewedding-indah-geri-6.jpg',
            './assets/indah_geri/prewedding-indah-geri-2.jpg',
            './assets/indah_geri/prewedding-indah-geri-7.jpg'
        ];
        let current = 0;
        let next = 1;
        const bgSlides = [
            document.getElementById('bg1'),
            document.getElementById('bg2')
        ];
        let active = 0; // index bgSlides yang aktif di layar

        // Set initial backgrounds
        bgSlides[0].style.backgroundImage = `url('${backgrounds[current]}')`;
        bgSlides[1].style.backgroundImage = `url('${backgrounds[next]}')`;
        bgSlides[0].style.transform = 'translateX(0)';
        bgSlides[1].style.transform = 'translateX(100vw)';

        setInterval(() => {
            // Tentukan index mana yang akan masuk dan keluar
            const outIdx = active;
            const inIdx = 1 - active;

            // Set background untuk slide berikutnya
            bgSlides[inIdx].style.backgroundImage = `url('${backgrounds[next]}')`;

            // Animasi geser
            bgSlides[outIdx].style.transform = 'translateX(-100vw)';
            bgSlides[inIdx].style.transform = 'translateX(0)';

            setTimeout(() => {
                // Reset posisi slide keluar ke kanan untuk persiapan animasi berikutnya
                bgSlides[outIdx].style.transform = 'translateX(100vw)';
                // Update index dan urutan gambar
                current = next;
                next = (next + 1) % backgrounds.length;
                active = inIdx;
            }, 3000); // Durasi animasi harus sama dengan CSS transition
        }, 5000);
    </script>
    <script>
        const audio = document.getElementById('bg-music');
        const toggleBtn = document.getElementById('music-toggle');
        const icon = document.getElementById('music-icon');

        function updateIcon() {
            if (audio.paused) {
                icon.className = 'bi bi-play-circle';
            } else {
                icon.className = 'bi bi-pause-circle';
            }
        }

        toggleBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
            updateIcon();
        });

        audio.addEventListener('play', updateIcon);
        audio.addEventListener('pause', updateIcon);

        // Set initial icon
        updateIcon();
    </script>
</body>
</html>
