<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="./assets/css/detail.css">
</head>
<body>
    <div id="bg1" class="bg-slide"></div>
    <div id="bg2" class="bg-slide"></div>
    <div class="bg-overlay"></div>
    <div class="container">
        <div class="row justify-content-center align-items-end" style="min-height: 60vh;">
            <div class="col-12 col-md-8 text-center text-white">
                <p class="h6 fw-bold text-uppercase">The Wedding of</p>
                <h1 class="display-4 display-md-2 fw-bold bride-groom mb-3">Gery & Indah</h1>
                <p class="mb-1 small">kamis, 26 juni 2025</p>
                <div id="countdown"></div>
            </div>
        </div>
    </div>
    <hr>
    <!-- tambahkan surat AR-RUM AYAT:21 -->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 col-md-8 text-center">
                <p class="quran-quote">"Dan di antara tanda-tanda (kebesaran)-Nya ialah Dia menciptakan pasangan-pasangan untukmu dari jenismu sendiri, agar kamu cenderung dan merasa tenteram kepadanya, dan Dia menjadikan di antaramu rasa kasih dan sayang"</p>
                <p class="quran-quote-ref">Q.S. Ar-Rum: 21</p>
            </div>
        </div>
    </div>

    <audio id="bg-music" src="./assets/the_way_you_look_at_me.webm" autoplay loop style="display:none"></audio>
    <div class="text-center my-3" style="margin-bottom: 0.5rem; margin-top: -60px;">
        <button id="music-toggle-floating" class="btn btn-outline-light btn-sm">
            <i id="music-icon" class="bi bi-pause-circle"></i>
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./script.js"></script>
    <script src="./assets/js/detail.js"></script>
</body>
</html>
