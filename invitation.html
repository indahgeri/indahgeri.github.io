<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url('./assets/indah_geri/prewedding-indah-geri-6.jpg'); /* Ganti URL sesuai kebutuhan */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            min-height: 100vh;
            position: relative;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0,0,0,0.5); /* Ubah opacity sesuai kebutuhan */
            z-index: 1;
        }

        .container {
            margin-top: 50px;
            position: relative;
            z-index: 2;
        }

        .bride-groom {
          font-family: 'Great Vibes', cursive;
          font-size: 2.2em;
          margin: 0 0 8px 0;
        }

        @media (max-width: 576px) {
            body {
                background-position: top center;
                background-size: cover;
            }
            .container {
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>
    <div class="container">
        <div class="row justify-content-center align-items-end" style="min-height: 80vh;">
            <div class="col-12 col-md-8 text-center text-white">
                <h1 class="display-4 display-md-2 fw-bold bride-groom mb-3">Gery & Indah</h1>
                <p class="mb-1 small">Kepada Bapak/Ibu/Saudara/i</p>
                <p class="h6 fw-bold text-uppercase">AYU WIDYA NINGSIH</p>
                <a href="./detail.html" class="btn btn-outline-success btn-lg mt-4 px-4">
                    <i class="bi bi-envelope-open-fill me-2"></i>Buka Undangan
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // JavaScript code can be added here if needed
        // Example: Alert on RSVP button click
        document.querySelector('.btn-primary').addEventListener('click', function() {
            alert('Terima kasih telah mengonfirmasi kehad iran Anda!');
        });
    </script>
</body>
</html>
